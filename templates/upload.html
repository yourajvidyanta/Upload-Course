<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Upload Excel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      padding: 40px;
      width: 100%;
      max-width: 480px;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #111827;
    }

    .upload-box {
      border: 2px dashed #cbd5e1;
      padding: 30px;
      border-radius: 12px;
      background: #f9fafb;
      transition: 0.3s;
      cursor: pointer;
    }

    .upload-box:hover {
      border-color: #4f46e5;
      background: #eef2ff;
    }

    input[type="file"] {
      margin-top: 15px;
    }

    .btn {
      margin-top: 25px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: #4f46e5;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
      font-size: 15px;
    }

    .btn:hover {
      background: #4338ca;
    }

    .messages {
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }

    .success {
      background: #dcfce7;
      color: #166534;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #6b7280;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Import Course Excel</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="messages {{ 'success' if category == 'success' else 'error' }}">
            {{ msg }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" enctype="multipart/form-data">
      <div class="upload-box">
        <p><strong>Select Excel File</strong></p>
        <p style="font-size: 13px; color: #6b7280;">Only .xlsx or .xls files allowed</p>
        <input type="file" name="file" accept=".xlsx,.xls" required>
      </div>

      <button type="submit" class="btn">
        Upload & Import
      </button>
    </form>

    <div class="footer">
      Admin Panel â€¢ Course Management
    </div>
  </div>

</body>
</html>
